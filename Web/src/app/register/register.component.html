<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="form-group">
        <input
            name="username"
            [(ngModel)]="model.username"
            placeholder="Username" 
            type="text" 
            class="form-control">
    </div>   
    <div class="form-group">
        <!-- (ΔΕΝ ΤΟ ΧΡΗΣΙΜΟΠΟΙΩ, Τ ΑΦΗΝΩ ΓΙΑ ΛΟΓΟΥΣ TUTORIAL) -->
        <label>who is your favorite user? *not used</label>
        <select class="form-control">
            <option *ngFor="let user of usersFromHomeComponent" [value]="user.username">{{user.username}}</option>
        </select>
    </div>
    <div class="form-group">
        <input
            name="password"
            [(ngModel)]="model.password"
            placeholder="Password" 
            type="password" 
            class="form-control">
    </div>

    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-danger mr-2" (click)="cancel()" type="button">Cancel</button>        
    </div>
</form>
