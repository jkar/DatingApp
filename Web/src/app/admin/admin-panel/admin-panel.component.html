<h2>Admin Panel</h2>
<div class="tab-panel">
    <tabset class="member-tabset">
        <tab *appHasRoles='["Admin"]' heading='User management'>
            <div class="container">
                <app-user-management></app-user-management>
            </div>
        </tab>
        <tab *appHasRoles='["Admin", "Moderator"]' heading='Photo management'>
            <div class="container">
                <app-photo-management></app-photo-management>
            </div>
        </tab>
    </tabset>
</div>
